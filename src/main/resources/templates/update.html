<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
    <script type="text/javascript" src="../vuejs/jquery-1.8.2.js"></script>
</head>
<body>
    <center>
        <h2>修改页面-Vue</h2>
        <div id="update">
            <table>
                <tr>
                    <td style="width: 100px">姓&#x3000;&#x3000;&#x3000;&#x3000;名:</td>
                    <td style="width: 170px">
                        <input type="text" v-model="student.name">
                    </td>
                    <td style="width: 330px"></td>
                </tr>
                <tr>
                    <td>头&#x3000;&#x3000;&#x3000;&#x3000;像:</td>
                    <td>
                        <img :src="imgaddress" style="width: 50px" align="center">
                    </td>
                    <td>
                        <input type="file" name="file">
                        <button @click="upload()">点击上传</button>
                    </td>
                </tr>
                <tr>
                    <td>年&#x3000;&#x3000;&#x3000;&#x3000;龄:</td>
                    <td>
                        <input type="number" v-model="student.age">
                    </td>
                </tr>
                <tr>
                    <td>性&#x3000;&#x3000;&#x3000;&#x3000;别:</td>
                    <td>
                        <input type="radio" name="sex" v-model="student.sex" :value="1">男
                        <input type="radio" name="sex" v-model="student.sex" :value="0">女
                    </td>
                </tr>
                <tr>
                    <td>爱&#x3000;&#x3000;&#x3000;&#x3000;好:</td>
                    <td>
                        <input type="text" v-model="student.hobby">
                    </td>
                </tr>
                <tr>
                    <td>专&#x3000;&#x3000;&#x3000;&#x3000;业:</td>
                    <td>
                        <select id="maj" @change="gai()" v-model="mid">
                            <option v-for="m in mList" :value="m.id">{{m.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>课&#x3000;&#x3000;&#x3000;&#x3000;程:</td>
                    <td>
                        <select id="cou" v-model="cid">
                            <option :value="-1">--请选择--</option>
                            <option v-for="c in cList" :value="c.id">{{c.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>喜欢玩的游戏:</td>
                    <td>
                        <span v-for="g in gList" >
                            <input type='checkbox' :value='g.id' v-model="ggList" class="cbox">{{g.name}}<br>
                        </span>
                    </td>
                    <td></td>
                </tr>
            </table>
            <button @click="update()">点击修改</button>
        </div>
    </center>
</body>
<script type="text/javascript" src="../myjs/update.js"></script>
</html>
